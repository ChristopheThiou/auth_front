<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="isLogin == true">Login</mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <p>
        <label for="username">Username : </label>
        <input
          type="text"
          name="username"
          id="username"
          required
          [(ngModel)]="user.email"
        />
      </p>
      <p>
        <label for="password">Password : </label>
        <input
          type="password"
          name="password"
          id="password"
          required
          [(ngModel)]="user.password"
        />
      </p>
      <p *ngIf="isLogin == true">
        <label for="repeatpassword">Repeat Password : </label>
        <input
          type="password"
          name="repeatpassword"
          id="repeatpassword"
          [(ngModel)]="repeatPassword"
        />
      </p>
      <mat-card-footer>
        <p><button>Login</button></p>
        <p><button type="button" (click)="changeForm()">Change Form</button></p>
      </mat-card-footer>
    </form>
  </mat-card-content>
</mat-card>
<p *ngIf="feedback">{{ feedback }}</p>
