<form (ngSubmit)="onSubmit(user)">
    <p>
  <label for="username">Username : </label>
  <input type="text" name="username" id="username" [(ngModel)]="user.email" />
</p>
<p>
  <label for="password">Password : </label>
  <input
    type="password"
    name="password"
    id="password"
    [(ngModel)]="user.password"
  />
</p>
  <button>Login</button>
</form>
